<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart Detention</title>
    <style>
        @font-face{
            font-family: 'Custom Blackboard';
            src: url(fonts/CfBlackboardPersonalRegular-AKPg.ttf)
        }
        
        body{
            background-color: #002f20;
            color: white;
            text-align: center;
            font-family: 'Custom Blackboard';
        }
    </style>
</head>
<body>
    <h1>Bart Detention</h1>
    <img src="BartDetention.jpeg" alt="">
    <hr />

    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById("output")
        const paragraphs = [
            "I will use lower Camel Case when writing variable names."
        ]
        for (let i=0; i<99; i++) {
            paragraphs.forEach(paragraph => {
                const p = document.createElement("p");
                p.textContent = paragraph;
                outputDiv.appendChild(p);
            });
        }
    </script>

</body>
</html>
